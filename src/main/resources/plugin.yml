name: ${project.name}
version: ${minecraft.plugin.version}
main: de.minebench.adventskalender.MbAdventskalender
authors: [Phoenix616]
website: https://minebench.de
commands:
   adventskalender:
      description: MbAdventskalender Befehl
      usage: /adventskalender
      aliases: [mbadventskalender, mbadvent, advent]
      permission: "mbadventskalender.command"
permissions:
  mbadventskalender.command:
    description: Permission to open the GUI
    default: op
  mbadventskalender.command.reload:
    description: Permission to reload the configs
    default: op
  mbadventskalender.command.others:
    description: Permission to open GUI for other players (/advent show <name>)
    default: op
  mbadventskalender.admin:
    description: Permission to administrate the setting via the GUI
    default: ope