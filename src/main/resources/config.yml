text:
  edit: "&cMittelklicke um Items zu editieren"
  reward-received: "&aGeschenk des %day%. Dezembers erhalten!"
  unavailable: "&cDu musst noch warten!"
  available: "&aKlicke um dieses Geschenk zu öffnen!"
  retrieved: "&7Schon geöffnet."
  missed: "&7Diesen Tag hast du leider verpasst :("
  day: "&b%day%. Dezember%title%"
  advent: |-
    &b%day%. Dezember
    &6%advent%. Advent
  christmas: |-
    &b24. Dezember
    &6Heiligabend
  notification:
    today: "&aDu hast noch nicht das heutige Geschenk deines Adventskalenders geöffnet! ([&e/adventskalender](/adventskalender)&a)"
    before: "&aDu hast noch nicht das gestrige Geschenk deines Adventskalenders geöffnet! ([&e/adventskalender](/adventskalender)&a)"
    today-and-before: "&aDu kannst zwei Geschenke in deinem Adventskalender öffnen! ([&e/adventskalender](/adventskalender)&a)"
# Delay in seconds before sending notification messages after a player joins (-1 to disable notification)
notification-delay: 5
# How many days one can miss before a reward can no longer be claimed
missed-days: 1